ul, ol {

body * {

header.navbar {
    box-sizing: border-box;
    position: relative;
    width: 100%;
    z-index: 99;
    top: 0;
    left: 0
}

header.navbar>ul {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: 0
}

header.navbar>ul.forward {
    -webkit-transform: translate(50px, 0);
    opacity: 0
}

header.navbar>ul.backward {
    -webkit-transform: translate(-50px, 0);
    opacity: 0
}

header.navbar>ul.transition {
    -webkit-transition: .4s ease;
    -webkit-transition-property: -webkit-transform opacity;
    -webkit-transform: translate(0, 0);
    opacity: 1
}

header.navbar:after {
    display: block;
    content: ' ';
    clear: both;
    visibility: hidden
}

header.navbar>ul>li {
    position: relative;
    height: 100%;
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center
}

header.navbar>ul>li:first-child {
    width: 100%;
    float: left
}

header.navbar>ul>li:nth-child(2) {
    float: left;
    top: -100%;
    padding: 0 10px
}

header.navbar>ul>li:last-child {
    float: right;
    top: -100%;
    padding: 0 10px
}

header.navbar a {
    top: 0;
    display: inline-block;
    text-align: center;
    position: relative;
    padding: 0 5px;
    margin: 2px
}

footer.toolbar {
    position: relative;
    z-index: 99
}

.viewport {
    width: 100%;
    min-height: 100%
}

.viewport>header.navbar {
    display: none
}

.viewport>section.content {
    overflow: auto;
    width: auto;
    height: auto
}

.viewport>footer.toolbar {
    display: none
}

.viewport>section.content>.wrap, .viewport>section.content>.wrap>.active, .viewport>section.content>.wrap>.inactive {
    width: 100%;
    min-height: 100%
}

.viewport>section.content>.wrap>.active {
    display: block
}

.viewport>section.content>.wrap>.inactive {
    display: none
}

.viewport>section.content>.forward, .viewport>section.content>.backward {
}

.viewport>section.content>.forward>.next, .viewport>section.content>.backward>.prev {
}

.viewport>section.content>.loading {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    overflow: hidden;
    z-index: 9999
}

.viewport>section.content>.loading>div:first-child {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 99
}

.viewport>section.content>.loading>div:last-child {
    display: none;
    position: absolute;
    z-index: 999
}

.viewport.enableNavbar>header.navbar {
    display: block
}

.viewport.enableToolbar>footer.toolbar {
    display: block
}

.viewport.enableScroll, .viewport.enableScroll>section.content, .viewport.enableScroll>section.content>.wrap {
    position: relative;
    overflow-y: hidden;
    height: 100%
}

.viewport.enableTransition, .viewport.enableTransition>section.content, .viewport.enableTransition>section.content>.wrap {
    position: relative;
    overflow-x: hidden;
    width: 100%
}
